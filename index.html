<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 350px;
      height: 300px;
      border: 2px solid #444;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      padding-top: 40px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid red; /* Thin red border */
      position: absolute;
      top: 20px; /* Distance from the top */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/k3kBqkt.jpeg" alt="Profile Picture" class="profile-picture">
  </div>
</body>
</html>
